<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot KIMO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="chatbot.css"/>
    <link rel="icon" href="https://res.cloudinary.com/krishnamohan479/image/upload/v1640368775/k_o6wrm6.png" type="image/x-icon">

</head>
<body>
    <div class="bg-cont">
        <div class="p-2 cont">
            <h1 class="text-center chatbot-heading">Meet my Chatbot <span class="kimo">KIMO</span></h1>
            <img class="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-bot-img.png" />
            <div id="chatContainer" class="chat-container"></div>
            <div class="d-flex flex-row justify-content-end">
                <img class="image1" src="https://res.cloudinary.com/krishnamohan479/image/upload/v1633272788/my_pic-removebg-preview_jnz2tx.png" />
            </div>
            <div class="d-flex flex-row justify-content-center fixed-bottom mb-5">
                <input id="userInput" placeholder="Type here to send Message" class="user-input" />
                <button class="send-msg-btn" id="sendMsgBtn" onclick="sendMsgToChatbot()">
                    <i class="fas fa-paper-plane plane-custom"> </i>
                </button>
            </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
